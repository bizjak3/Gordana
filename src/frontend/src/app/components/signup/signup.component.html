<main>
  <div class="container">
    <div class="card shadow-lg">
      <form name="myForm" (submit)="register()" id="forma" class="box">
        <div
          role="alert"
          *ngIf="napakaNaObrazcu != ''"
          class="alert alert-danger"
        >
          {{ napakaNaObrazcu }}
        </div>
        <div class="login-container">
          <h1>REGISTRACIJA</h1>
          <div class="btn-group btn-group-sm btn-group-toggle" ngbRadioGroup name="radioBasic" style="margin-bottom: 1vh;" [(ngModel)]="uporabnik.tip">
            <label ngbButtonLabel class="btn-outline-info">
              <input ngbButton type="radio" [value]="'lastnik'"> Lastnik psa
            </label>
            <label ngbButtonLabel class="btn-outline-info">
              <input ngbButton type="radio" value="izvajalec"> Izvajalec storitve
            </label>
          </div>
          <div class="form-group">
            <label>Ime</label>
            <input
              type="text"
              name="name"
              class="form-control name"
              placeholder="Ime"
              [(ngModel)]="uporabnik.ime"
            />
          </div>
          <div class="form-group">
            <label>Priimek</label>
            <input
              type="text"
              name="lastname"
              class="form-control lastname"
              placeholder="Priimek"
              [(ngModel)]="uporabnik.priimek"
            />
          </div>
          <div class="form-group">
            <label>Uporabniško ime</label>
            <input
              type="text"
              name="username"
              class="form-control username"
              placeholder="janeznovak"
              [(ngModel)]="uporabnik.uporabniskoIme"
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              class="form-control email"
              placeholder="janeznovak@gmail.com"
              [(ngModel)]="uporabnik.email"
            />
          </div>
          <div class="form-group">
            <label>Geslo</label>
            <div class="row w-100">
              <div class="col-md-6">
                <input
                  type="password"
                  name="pass1"
                  class="form-control password1"
                  [(ngModel)]="uporabnik.geslo"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="password"
                  name="pass2"
                  class="form-control password2"
                  [(ngModel)]="uporabnik.geslo1"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary pull-right">
                Registracija
              </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
