



<!-- ################ main body ################ -->
<main>
  <div class="main col d-flex justify-content-center">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <form name="myForm" (submit)="isOnline" id="forma" class="box mx-auto">
        <div role="alert" *ngIf="napakaNaObrazcu" class="alert alert-danger">{{ napakaNaObrazcu }}</div>
        <div class="login-container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <h1>REGISTRACIJA</h1>
                <label>Ime</label>
                <input type="text" name="name" class="form-control name" placeholder="Ime">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Priimek</label>
                <input type="text" name="lastname" class="form-control lastname" placeholder="Priimek">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Uporabni≈°ko ime</label>
                <input type="text" name="username" class="form-control username" placeholder="janeznovak">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control email" placeholder="janeznovak@gmail.com">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Geslo</label>
                <input type="password" name="pass1" class="form-control password1">
                <input type="password" name="pass2" class="form-control password2">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <div class="btn-group">
                  <button routerLink="/signup" class="btn btn-primary pull-right">Registracija</button>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div *ngIf="showSuccess" class="alert alert-success">Login Successful!</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
