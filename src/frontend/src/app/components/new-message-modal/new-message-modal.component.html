<div class="modal-header">
  <h5 class="modal-title">Novo sporočilo: {{ uporabnik.username }}</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="urediExpense">
    <div class="form-group">
      <label for="Ime">Sporočilo</label>
      <textarea type="text" class="form-control" id="Ime" name="Ime" [(ngModel)]="message"></textarea>
    </div>
    <div class="modal-footer">
      <button
        id="formButtonSubmit"
        type="submit"
        class="btn btn-primary"
        (click)="sendMessage()"
      >
        Pošlji sporočilo
      </button>
    </div>
  </form>
</div>
