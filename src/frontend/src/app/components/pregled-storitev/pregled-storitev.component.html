<main>
  <div class="main d-flex justify-content-center">
    <div class="card shadow-lg p-3 mt-3 mr-5 bg-white rounded col-md-5">
      <h1 class="text-center">Mo≈æne storitve</h1>

      <div *ngIf="loading">Nalaganje podatkov...</div>

      <div *ngIf="error">
        {{ error }}
      </div>

      <div *ngFor="let service of services" class="card p-3 mt-5">
        <h2>{{ service.name }}</h2>
        <div class="row">
          <div class="col-md-6">
            <p>Od: {{ service.dateFrom | date: "dd.MM.YYYY" }}</p>
            <p>Do: {{ service.dateTo | date: "dd.MM.YYYY" }}</p>
          </div>
          <div class="col-md-6">
            <p>{{ service.description }}</p>
            <p>{{ service.restriction }}</p>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">Oglej si</button>
        </div>
      </div>
    </div>

    <div class="card shadow-lg p-3 mt-3 ml-5 bg-white rounded col-md-2">
      <h1 class="text-center">Akcije</h1>
      <div class="m-2">
        <a routerLink="/dodaj_psa"
          ><button class="btn btn-primary btn-lg btn-block">
            Dodaj novega psa
          </button></a
        >
      </div>
      <div class="m-2">
        <a routerLink="/dodaj_storitev"
          ><button class="btn btn-primary btn-lg btn-block">
            Dodaj novo storitev
          </button></a
        >
      </div>
      <div class="m-2">
        <a routerLink="/profil"
          ><button class="btn btn-primary btn-lg btn-block">Profil</button></a
        >
      </div>
      <div class="m-2">
        <a routerLink="/profil"
          ><button class="btn btn-primary btn-lg btn-block">Odjava</button></a
        >
      </div>
    </div>
  </div>
</main>
