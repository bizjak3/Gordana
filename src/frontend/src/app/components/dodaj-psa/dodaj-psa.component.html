
<main>
  <div class="main col d-flex justify-content-center">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
    <form (submit)="dodajPsa()" name="dodajPsa" id="pesPlus" class="box mx-auto">
      <div class="login-container">
        <h1>Dodaj psa</h1>
        <div class="form-group">
          <label>Ime</label>
          <input type="text" name="ime" class="form-control" [(ngModel)]="pes.ime">
        </div>
        <div class="form-group">
          <label>Pasma</label>
          <input type="text" name="pasma" class="form-control" [(ngModel)]="pes.pasma">
        </div>
        <div class="form-group">
          <label>Komentarji</label><br>
          <textarea name="komentarji" rows="6" cols="60" [(ngModel)]="pes.komentarji"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary pull-right">Dodaj štirinožca</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</main>
