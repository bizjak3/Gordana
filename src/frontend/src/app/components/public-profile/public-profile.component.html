<div class="container justify-content-center">
  <div *ngIf="loading">Nalaganje podatkov...</div>

  <div *ngIf="errors">
    {{ errors }}
  </div>

  <div class="form-group text-center row justify-content-center" *ngIf="user">
    <div class="details shadow">
      <img class="avatar mt-3" src="assets/pictures/user-silhouette.png" />
      <h1 class="heading">{{ user.name }} {{ user.surname }}</h1>
      <div class="stats">
        <div class="col-4">
          <h4>Email</h4>
          <p>{{ user.email }}</p>
        </div>
        <div class="col-4 vrsta text-justify">
          <h4>Uporabnik</h4>
          <p>{{ user | userType }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
