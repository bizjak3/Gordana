<!-- ################ main body ################ -->
<main>
  <div class="container">
    <div class="card shadow-lg">
      <form name="myForm" (submit)="(isOnline)" id="forma" class="box">
        <div class="login-container">
          <div role="alert" *ngIf="napakaNaObrazcu" class="alert alert-danger">
            {{ napakaNaObrazcu }}
          </div>
          <div class="form-group">
            <h1>PRIJAVA</h1>
            <label>Uporabniško ime</label>
            <input
              type="email"
              name="email"
              class="form-control email"
              [(ngModel)]="prijava.username"
            />
          </div>
        </div>
        <div class="form-group">
          <label>Geslo</label>
          <input
            type="password"
            name="pass"
            class="form-control password"
            [(ngModel)]="prijava.geslo"
          />
        </div>
        <div class="form-group">
          <button (click)="login()" class="btn btn-block btn-primary pull-right">
            Prijava
          </button>
          <button routerLink="/signup" class="btn btn-sm btn-block btn-outline-secondary pull-right">
            Registracija
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
