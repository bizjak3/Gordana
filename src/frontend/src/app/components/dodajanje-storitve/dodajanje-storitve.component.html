<main>
  <div class="main col d-flex justify-content-center">

    <div class="container shadow-lg p-3 m-5 bg-white rounded ">
    <form (submit)="dodajStoritev()" name="dodajStoritev" id="storitevPlus" class="box mx-auto">
      <h1 >Ustvari storitev</h1>
      <div class="card" style="border:none; height: 300px">
          <div style="  position: absolute;top: 0;left: 0;right: 0;bottom: 0;">
            <div class="map-frame" style="height: 100%;">
              <div id="map" style="height:100%"></div>
            </div>
          </div>
          </div>
        <div style="">
        <div class="form-group">
          <label>Ime</label>
          <input type="text" name="ime" class="form-control" [(ngModel)]="storitev.ime" required>
        </div>

        <div class="form-group">
          <label>Datum</label>
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <label>Od:</label>
              <input type="date" name="pasma" class="form-control od" [(ngModel)]="storitev.datum_from" required>
            </div>
            <div class="col-md-6 col-sm-6">
              <label>Do:</label>
              <input type="date" name="pasma" class="form-control do" [(ngModel)]="storitev.datum_to" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Komentarji</label><br>
          <textarea class="form-control" name="komentarji" rows="6" cols="60" [(ngModel)]="storitev.komentarji"></textarea>
        </div>
        <div class="form-group">
          <label>Omejitve</label><br>
          <textarea class="form-control" name="omejitve" rows="6" cols="60" [(ngModel)]="storitev.omejitve"></textarea>
        </div>
        <div *ngFor="let error of errors">
          <div class="alert alert-warning">
            {{ error }}
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-primary pull-right">Oddaj storitev</button>
        </div>
        </div>
    </form>
    </div>
  </div>
</main>
