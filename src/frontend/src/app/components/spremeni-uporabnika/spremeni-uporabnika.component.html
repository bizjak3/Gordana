<div class="modal-header">
  <h5 class="modal-title">Uredi uporabnika: {{ uporabnik.name}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="urediExpense">
    <div class="form-group">
      <label for="Ime">Ime</label>
      <input
        type="text"
        class="form-control"
        id="Ime"
        name="Ime"
        placeholder="Janez"
        [(ngModel)]="uporabnik.name"
      />
    </div>
    <div class="form-group">
      <label for="Priimek">Priimek</label>
      <input
        type="text"
        class="form-control"
        id="Priimek"
        name="Priimek"
        placeholder="Novak"
        [(ngModel)]="uporabnik.surname"
      />
    </div>
    <div class="form-group">
      <label for="Uporabnisko ime">Uporabni≈°ko ime</label>
      <input
        type="text"
        class="form-control"
        id="Uporabnisko ime"
        name="Uporabnisko ime"
        placeholder="janeznovak1"
        [(ngModel)]="uporabnik.username"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input
        type="text"
        class="form-control"
        id="Email"
        name="Email"
        placeholder="janeznovak1@mail.com"
        [(ngModel)]="uporabnik.email"
      />
    </div>
    <div class="modal-footer">
      <button
        id="formButtonSubmit"
        type="submit"
        class="btn btn-primary"
        (click)="posodobiUporabnika()"
      >
        Spremeni
      </button>
    </div>
  </form>
</div>
