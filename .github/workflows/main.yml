# This is a basic workflow to help you get started with Actions

name: GitHub Actions testiranje

on:
  pull_request:
    branches: [ test ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up openJDK-15
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'adopt'
          java-version: 15

      - name: Build project
        run: mvn --file src/backend/pom.xml package -Dmaven.test.skip=false
        
    
  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Zagon dockerja 
        run: | 
          docker login -p 'Vp&LLPQJdES6RXc' -u 'bizjak3'
          cd src
          docker-compose up -d

  cypress:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
          
      - name: Cypress test 
        run: | 
          cd src/frontend
          npx run cypress
          
  mvn:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
          
      - name: Set up openJDK-15
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'adopt'
          java-version: 15
          
      - name: mvn test
        run: |
          cd src/backend
          mvn test -e -X

